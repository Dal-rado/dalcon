<!doctype html>
<html lang="en">
<head>
    <style>

        img{align-content: center}

        form{
            text-align: center;
            font-family: fantasy;
            padding: 40px;
            width: 100%;
            margin: 10px;
            padding: 30px;
            border: solid 5px;
        }
        body{
            background-image: url("assetsx/images/photosd/dalcon.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
    <link rel="shortcut icon" href="assets/images/batlogo.jpg" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h1 style="text-align: center">SIGN IN</h1>
<hr>
<form action="">
    <label for="fname">First Name</label>
    <input type="text"id="fname"name="jina" placeholder="Enter First Name"><br><br>

    <label for="lname">Last Name</label>
    <input type="text"id="lname"name="jina2" placeholder="Enter Last Name"><br><br>

    <label for="email">Email Address</label>
    <input type="text"id="email"name="barua pepe" placeholder="Enter Email Address"><br><br>

    <label for="dob">Date of Birth</label>
    <input type="date"id="dob"name="tarehe"placeholder="DOB"><br><br>

    <label for="female">Female</label>
    <input type="radio"id="female" name="gender">

    <label for="male">Male</label>
    <input type="radio"id="male"name="gender">

    <label for="other">Other</label>
    <input type="other"id="other"name="gender">

    <label for="projects">Preferred projects</label>
    <select name="projects" id="projects">
        <option value="arch">Architecture</option>
        <option value="civil">Civil Works</option>
        <option value="man">Manual Works</option>
        <option value="soft">Software</option>
    </select><br><br>

    <label for="upload">Upload image</label>
    <input type="file"id="upload">

    <label for="pass">Password</label>
    <input type="password"id="pass"name="neno siri"placeholder="enter password"><br>

    <input type="submit"value="register"><br>

</form>



</body>
</html>
